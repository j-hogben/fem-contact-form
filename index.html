<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <form id="contactForm" action="">
        <!-- First Name -->
        <div class="form-group first-name-group">
          <label for="firstName">First Name<span class="asterisk">*</span></label>
          <input type="text" id="firstName" class="input-field" required />
          <div class="error-container" aria-live="polite"></div>
        </div>
        <!-- Last Name -->
        <div class="form-group last-name-group">
          <label for="lastName">Last Name<span class="asterisk">*</span></label>
          <input type="text" id="lastName" class="input-field" required />
          <div class="error-container" aria-live="polite"></div>
        </div>
        <!-- Email -->
        <div class="form-group email-group">
          <label for="email">Email Address<span class="asterisk">*</span></label>
          <input
            type="email"
            id="email"
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            class="input-field"
            required
          />
          <div class="error-container" aria-live="polite"></div>
        </div>
        <!-- Query Type -->
        <div class="form-group query-type-group">
          <fieldset class="radio-group">
            <legend>Query Type<span class="asterisk">*</span></legend>

                type="radio"
                name="queryType"
                id="generalEnquiry"
                value="generalEnquiry"

                required
              />
              <svg

                />
              </svg>
              Support Request
            </label>
          </fieldset>
          <div class="error-container" aria-live="polite"></div>
        </div>
        <!-- Message -->
        <div class="form-group message-group">
          <label for="message">Message<span class="asterisk">*</span></label>
          <textarea name="message" id="message" class="input-field" required></textarea>
          <div class="error-container" aria-live="polite"></div>
        </div>
        <!-- Consent -->
        <div class="form-group consent-group">
          <label for="contactConsent" class="checkbox-container">

              width="24"
              height="24"

          </label>
          <div class="error-container" aria-live="polite"></div>
        </div>
        <!-- Submit -->
        <button type="submit" class="submit-group">Submit</button>
      </form>
    </main>

    <aside id="modal" class="modal">
      <div class="modal-top">
        <img src="./assets/images/icon-success-check.svg" alt="" />
        <p class="modal-title">Message Sent!</p>
      </div>
      <p class="modal-description">Thanks for completing the form. We'll be in touch soon!</p>
    </aside>
  </body>
</html>
